<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
</head>
<body>

	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${book}"
			method="post">


			<table border="0" cellpadding="10">
				<tr>
					<td>Book ID:</td>
					<td><input type="text" th:field="*{bookId}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Book Name:</td>
					<td><input type="text" th:field="*{bookName}" /></td>
				</tr>	
				<tr>
					<td>Book Price:</td>
					<td><input type="text" th:field="*{bookPrice}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
